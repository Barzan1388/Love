<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Night Sky Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #000033;
            font-family: Arial, sans-serif;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .moon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #FFFFD9 0%, #FFFF99 50%, #FFD700 100%);
            box-shadow: 0 0 20px #FFFF99, 0 0 30px #FFFF99;
            animation: glow 2s infinite alternate;
        }
        
        .text {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: #FF3333;
            text-shadow: 0 0 10px #FF3333;
            animation: textGlow 1.5s infinite alternate;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            animation: twinkle 1s infinite alternate, move 20s infinite linear;
        }
        
        .loader-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .loading-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: #3498db;
            animation: loadingDots 1.5s infinite;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 20px #FFFF99, 0 0 30px #FFFF99;
            }
            to {
                box-shadow: 0 0 30px #FFFF99, 0 0 40px #FFFF99;
            }
        }
        
        @keyframes textGlow {
            from {
                text-shadow: 0 0 10px #FF3333;
            }
            to {
                text-shadow: 0 0 20px #FF3333, 0 0 30px #FF3333;
            }
        }
        
        @keyframes twinkle {
            from {
                opacity: 0.5;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes move {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(100vh);
            }
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes loadingDots {
            0% {
                content: "Loading";
            }
            25% {
                content: "Loading.";
            }
            50% {
                content: "Loading..";
            }
            75% {
                content: "Loading...";
            }
            100% {
                content: "Loading";
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="moon"></div>
        <div class="loader-container">
            <div class="loader"></div>
            <div class="loading-text">Loading</div>
        </div>
        <div class="text">OFF</div>
    </div>
    <script>
        function createStars() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 20}s`;
                container.appendChild(star);
            }
        }
        createStars();

        const loadingText = document.querySelector('.loading-text');
        let dots = 0;
        setInterval(() => {
            dots = (dots + 1) % 4;
            loadingText.textContent = 'Loading' + '.'.repeat(dots);
        }, 500);
    </script>
</body>

</html>
